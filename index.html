<!DOCTYPE html>
<html>
<head>
    <title>RAHL AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            border: 1px solid #00ff00;
            padding: 20px;
            background: #111;
        }
        .banner {
            text-align: center;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        /* BUTTON STYLES */
        .btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 12px 24px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #00cc00;
            transform: scale(1.05);
        }
        .btn-secondary {
            background: #333;
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        .btn-danger {
            background: #ff0000;
            color: white;
        }
        /* CHAT INTERFACE */
        .chat-container {
            height: 400px;
            border: 1px solid #00ff00;
            padding: 15px;
            margin: 20px 0;
            overflow-y: auto;
            background: #0a0a0a;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #002200;
            border-left: 4px solid #00ff00;
        }
        .ai-message {
            background: #220022;
            border-left: 4px solid #ff00ff;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            background: #222;
            color: #00ff00;
            border: 1px solid #00ff00;
            border-radius: 5px;
        }
        /* CONTROL PANEL */
        .control-panel {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .status {
            color: #ffff00;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>ü§ñ RAHL AI</h1>
            <p>Reactive Adaptive Hyper-Learner</p>
        </div>
        
        <!-- CONTROL PANEL WITH BUTTONS -->
        <div class="control-panel">
            <button class="btn" onclick="startLearning()">üéì Start Learning</button>
            <button class="btn" onclick="analyzeData()">üîç Analyze</button>
            <button class="btn" onclick="createContent()">üé® Create</button>
            <button class="btn btn-secondary" onclick="showStatus()">üìä Status</button>
            <button class="btn btn-secondary" onclick="clearChat()">üóëÔ∏è Clear</button>
            <button class="btn btn-danger" onclick="resetAI()">‚ö†Ô∏è Reset</button>
        </div>
        
        <!-- CHAT INTERFACE -->
        <div id="chat-container" class="chat-container">
            <div class="message ai-message">
                <strong>RAHL:</strong> System online. Ready to learn!
            </div>
        </div>
        
        <!-- INPUT AREA -->
        <div class="input-group">
            <input type="text" id="message-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button class="btn" onclick="sendMessage()">üöÄ Send</button>
        </div>
        
        <!-- STATUS DISPLAY -->
        <div class="status">
            <p>Status: <span id="status">Online</span></p>
            <p>Messages: <span id="message-count">0</span></p>
            <p>Learning: <span id="learning-progress">0%</span></p>
        </div>
    </div>

    <script>
        // AI STATE
        let messageCount = 0;
        let learningProgress = 0;
        let aiMemory = [];
        
        // BUTTON FUNCTIONS
        function startLearning() {
            addMessage("RAHL", "Starting learning mode... What would you like to learn?");
            document.getElementById('learning-progress').textContent = "Active";
        }
        
        function analyzeData() {
            addMessage("RAHL", "Analyzing data... Processing patterns and connections.");
            simulateThinking();
        }
        
        function createContent() {
            const prompts = ["creative writing", "code generation", "art ideas", "problem solutions"];
            const prompt = prompts[Math.floor(Math.random() * prompts.length)];
            addMessage("RAHL", `Creating ${prompt}... Generating novel combinations.`);
        }
        
        function showStatus() {
            const status = `AI Status:
            ‚Ä¢ Messages: ${messageCount}
            ‚Ä¢ Memory: ${aiMemory.length} items
            ‚Ä¢ Learning: ${learningProgress}%
            ‚Ä¢ Active: ${new Date().toLocaleTimeString()}`;
            
            alert(status);
        }
        
        function clearChat() {
            document.getElementById('chat-container').innerHTML = 
                '<div class="message ai-message"><strong>RAHL:</strong> Chat cleared. Ready!</div>';
            messageCount = 0;
            updateCount();
        }
        
        function resetAI() {
            if (confirm("Are you sure you want to reset RAHL AI?")) {
                aiMemory = [];
                learningProgress = 0;
                clearChat();
                addMessage("RAHL", "AI reset complete. Starting fresh!");
                updateStatus();
            }
        }
        
        // CHAT FUNCTIONS
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            
            if (message) {
                // User message
                addMessage("You", message);
                input.value = "";
                
                // AI thinking
                simulateThinking();
                
                // AI response
                setTimeout(() => {
                    const response = generateResponse(message);
                    addMessage("RAHL", response);
                    
                    // Update memory
                    aiMemory.push({
                        input: message,
                        response: response,
                        time: new Date().toISOString()
                    });
                    
                    // Update stats
                    messageCount++;
                    learningProgress = Math.min(100, learningProgress + 0.5);
                    updateCount();
                    updateStatus();
                }, 1000);
            }
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        function generateResponse(input) {
            const responses = [
                `Processing: "${input}". Learning from this interaction.`,
                `Interesting! "${input}" gives me new insights.`,
                `Analyzing "${input}"... Finding connections.`,
                `Based on "${input}", I'm adapting my understanding.`,
                `Creating response for: "${input}". Generating insights.`
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }
        
        function addMessage(sender, text) {
            const chat = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender === 'You' ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function simulateThinking() {
            const chat = document.getElementById('chat-container');
            const thinkingDiv = document.createElement('div');
            thinkingDiv.className = 'message ai-message';
            thinkingDiv.id = 'thinking';
            thinkingDiv.innerHTML = '<strong>RAHL:</strong> Thinking';
            chat.appendChild(thinkingDiv);
            
            let dots = 0;
            const interval = setInterval(() => {
                dots = (dots + 1) % 4;
                thinkingDiv.innerHTML = `<strong>RAHL:</strong> Thinking${'.'.repeat(dots)}`;
            }, 300);
            
            setTimeout(() => {
                clearInterval(interval);
                thinkingDiv.remove();
            }, 1000);
        }
        
        function updateCount() {
            document.getElementById('message-count').textContent = messageCount;
        }
        
        function updateStatus() {
            document.getElementById('learning-progress').textContent = `${learningProgress.toFixed(1)}%`;
        }
        
        // Initialize
        updateCount();
        updateStatus();
    </script>
</body>
    </html>
